<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='style.js') }}"></script>
    <title>dashboard</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Dashboard </h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center border-dark mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Accounts</h5>
                        <p class="card-text">View account balances</p>
                        <!-- <a href="/show_balances/1" class="btn btn-primary">Go to Accounts</a> -->
                        <a href="{{ url_for('show_balances', user_id=user_id) }}" class="btn btn-primary">Go to Accounts</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center border-dark mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Withdraw</h5>
                        <p class="card-text">Withdraw funds from your accounts</p>
                        <!-- Ensure user_id is included in the URL -->
                        <a href="{{ url_for('select_withdraw_account', user_id=user_id) }}" class="btn btn-primary">Withdraw</a>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center border-dark mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Transfer</h5>
                        <p class="card-text">Transfer funds to another account</p>
                        <a href="#" class="btn btn-primary">Transfer</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center border-dark mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Deposit</h5>
                        <p class="card-text">Deposit funds to your accounts</p>
                        <a href="#" class="btn btn-primary">Deposit</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-danger">Cancel</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
