

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">
            Withdraw from {% if selected_account %}{{ selected_account.capitalize() }}{% else %}Account{% endif %}
        </h2>
        <form method="POST" action="{{ url_for('select_withdraw_account')}}">
            <div class="form-group">
                <label for="selected_account">Select Account:</label>
                <select class="form-control" id="selected_account" name="selected_account" required>
                    <option value="checking">Checking Account</option>
                    <option value="savings">Savings Account</option>
                </select>
            </div>
            <div class="d-flex align-items-center mt-3">
                <button type="submit" class="btn btn-primary me-2">Continue</button>
                <a href="dashboard" class="btn btn-danger">Back</a>
            </div>
            </form>
        
    </div>

    <script src="{{ url_for('static', filename='style.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
