<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Select Withdraw Account</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Withdraw from Account</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center border-dark mb-4 card-select" onclick="selectAccount('checking')">
                    <div class="card-body">
                        <h5 class="card-title">Checking Account</h5>
                        <p class="card-text">${{ user.checking_account.balance }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card text-center border-dark mb-4 card-select" onclick="selectAccount('savings')">
                    <div class="card-body">
                        <h5 class="card-title">Savings Account</h5>
                        <p class="card-text">${{ user.savings_account.balance }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <a href="/dashboard" class="btn btn-danger mt-3">Back</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='style.js') }}"></script>
</body>
</html>
