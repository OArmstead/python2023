<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='style.js') }}"></script>
    <title>Transfer Funds</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Transfer Funds</h3>
                    </div>
                    <div class="card-body">
                        <form id="transferForm">
                            <input type="hidden" id="user_id" value="{{ user_id }}">
                            <div class="mb-3">
                                <label for="fromAccount" class="form-label">From Account</label>
                                <select id="fromAccount" class="form-select">
                                    <option value="checking">Checking - ${{ user.checking_account.balance }}</option>
                                    <option value="savings">Savings - ${{ user.savings_account.balance }}</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="toAccount" class="form-label">To Account</label>
                                <select id="toAccount" class="form-select">
                                    <option value="savings">Savings - ${{ user.savings_account.balance }}</option>
                                    <option value="checking">Checking - ${{ user.checking_account.balance }}</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="text" id="amount" class="form-control" readonly>
                            </div>
                            <!-- Include your numeric keypad HTML here -->
                            <div id="keypad" class="d-grid gap-2">
                                <div class="row">
                                    <button type="button" class="btn btn-primary col m-1" onclick="appendNumber(1)">1</button>
                                    <button type="button" class="btn btn-primary col m-1" onclick="appendNumber(2)">2</button>
                                    <button type="button" class="btn btn-primary col m-1" onclick="appendNumber(3)">3</button>
                                </div>
                                <div class="row">
                                    <button type="button" class="btn btn-primary col m-1" onclick="appendNumber(4)">4</button>
                                    <button type="button" class="btn btn-primary col m-1" onclick="appendNumber(5)">5</button>
                                    <button type="button" class="btn btn-primary col m-1" onclick="appendNumber(6)">6</button>
                                </div>
                                <div class="row">
                                    <button type="button" class="btn btn-primary col m-1" onclick="appendNumber(7)">7</button>
                                    <button type="button" class="btn btn-primary col m-1" onclick="appendNumber(8)">8</button>
                                    <button type="button" class="btn btn-primary col m-1" onclick="appendNumber(9)">9</button>
                                </div>
                                <div class="row">
                                    <button type="button" class="btn btn-secondary col m-1" onclick="clearInput()">C</button>
                                    <button type="button" class="btn btn-primary col m-1" onclick="appendNumber(0)">0</button>
                                    <!-- <button type="button" class="btn btn-success col m-1" onclick="submitAmount()">Enter</button> -->
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="button" class="btn btn-primary" onclick="submitTransfer()">Transfer</button>
                                <button type="button" class="btn btn-secondary" onclick="clearInput()">Clear</button>
                                <a href="/dashboard" class="btn btn-danger">Back</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">Confirm Transfer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to transfer <span id="confirmAmount"></span> from <span id="confirmFromAccount"></span> to <span id="confirmToAccount"></span>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="confirmTransfer()">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='transfer.js') }}"></script>
</body>
</html>
