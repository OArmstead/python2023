<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Confirmation</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Transaction Confirmation</h3>
                    </div>
                    <div class="card-body text-center">
                        <p>Transaction Amount: ${{ amount }}</p>
                        <p>Account Type: {{ account_type }}</p>
                        <p>New Balance: ${{ new_balance }}</p>
                        <p>Transaction Date: {{ transaction_date }}</p>
                        <a href="{{ url_for('dashboard', user_id=session['user_id']) }}" class="btn btn-primary">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
