<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Withdraw Options</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Enter Amount to Withdraw</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="amount" readonly>
                        </div>
                        <div id="keypad" class="d-grid gap-2">
                            <div class="row">
                                <button class="btn btn-primary col m-1" onclick="appendNumber(1)">1</button>
                                <button class="btn btn-primary col m-1" onclick="appendNumber(2)">2</button>
                                <button class="btn btn-primary col m-1" onclick="appendNumber(3)">3</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-primary col m-1" onclick="appendNumber(4)">4</button>
                                <button class="btn btn-primary col m-1" onclick="appendNumber(5)">5</button>
                                <button class="btn btn-primary col m-1" onclick="appendNumber(6)">6</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-primary col m-1" onclick="appendNumber(7)">7</button>
                                <button class="btn btn-primary col m-1" onclick="appendNumber(8)">8</button>
                                <button class="btn btn-primary col m-1" onclick="appendNumber(9)">9</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-secondary col m-1" id="clear_button">C</button>
                                <button class="btn btn-primary col m-1" onclick="appendNumber(0)">0</button>
                                <button class="btn btn-success col m-1" onclick="submitAmount()">Enter</button>
                            </div>
                            <div class="text-center">
                                <a href="/dashboard" class="btn btn-danger mt-3">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Modal -->
        <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loadingModalLabel">Processing...</h5>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Please wait while your transaction is being processed.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                        <script src="{{ url_for('static', filename='style.js') }}"></script>
                        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
