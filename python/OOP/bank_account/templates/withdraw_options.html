    <div class="container mt-5">
        <h2 class="text-center mb-4">Enter Withdrawal Amount</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="amountInput" class="form-control mb-3" placeholder="Enter Amount" readonly>
                <div class="keypad">
                    <div class="row">
                        <button class="btn btn-primary col m-1" onclick="appendNumber(1)">1</button>
                        <button class="btn btn-primary col m-1" onclick="appendNumber(2)">2</button>
                        <button class="btn btn-primary col m-1" onclick="appendNumber(3)">3</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-primary col m-1" onclick="appendNumber(4)">4</button>
                        <button class="btn btn-primary col m-1" onclick="appendNumber(5)">5</button>
                        <button class="btn btn-primary col m-1" onclick="appendNumber(6)">6</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-primary col m-1" onclick="appendNumber(7)">7</button>
                        <button class="btn btn-primary col m-1" onclick="appendNumber(8)">8</button>
                        <button class="btn btn-primary col m-1" onclick="appendNumber(9)">9</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-danger col m-1" onclick="clearInput()">C</button>
                        <button class="btn btn-primary col m-1" onclick="appendNumber(0)">0</button>
                        <button class="btn btn-success col m-1" onclick="submitAmount()">Enter</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/dashboard" class="btn btn-danger">Back</a>
        </div>
    </div>
