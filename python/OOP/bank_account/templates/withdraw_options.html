    <div class="container mt-5">
        <h2 class="text-center mb-4">Withdraw from {{ selected_account.capitalize() }} Account</h2>
        <form method="POST" action="{{ url_for('withdraw_options', selected_account=selected_account) }}">
            <div class="form-group mb-3">
                <label for="amount" class="form-label">Withdrawal Amount:</label>
                <input type="number" class="form-control" id="amount" name="withdrawal_amount" required>
            </div>
            <div class="d-flex align-items-center mt-3">
                <button type="submit" class="btn btn-primary me-2">withdrawal</button>
                <a href="dashboard" class="btn btn-danger">Back</a>
            </div>
        </form>
    </div>
